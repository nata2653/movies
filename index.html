<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movies forms</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <form>
        <h1>Add your favorite movie to the list</h1>

        <h2>Information about the movie</h2>
        <section class="info">
          <label for="name">Name of the movie</label>
          <input type="text" name="Movie Name" size="20" placeholder=" e.g Titanic" required /><br />
          <label for="protagonist">Who plays the lead role?</label>
          <input type="text" name="Protagonist" placeholder=" e.g Leonardo DiCaprio" required /><br />
          <label for="year">When was the movie made?</label>
          <input type="text" name="year" placeholder=" e.g 1997" required />
        </section>

        <section class="genre">
          <h2>Genre</h2>
          <h3>Choose the genre of the film</h3>
          <select name="genres" id="genres">
            <option value="horror">Horror movie</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
            <option value="documentary">Documentary</option>
            <option value="comedy">Comedy</option>
            <option value="filmNoir">Film Noir</option>
            <option value="action">Action movie</option>
          </select>
          <br />
          <label for="other">Other</label>
          <input type="text" name="other" placeholder="e.g Sci-fi" size="40" id="others" />
        </section>

        <section class="choose">
          <h2>Have you seen this movie more than 2 times?</h2>
          <input type="radio" id="yes" name="choose" value="yes" checked />
          <label for="yes">Yes I have.</label> <br />

          <input type="radio" id="no" name="choose" value="no" />
          <label for="no">No I have not.</label>
        </section>
        <br />
        <br />
        <button type="submit">Add your movie</button>
      </form>
    </main>
    <script>
      document.querySelector("button").addEventListener("click", message);
      function message() {
        console.log(alert);
        alert("The form has been sent.");
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
